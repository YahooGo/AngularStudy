<h2>
    <span>Id:</span>{{hero.id}}
    <!-- | 管道操作符 过滤数据 -->
    <span>Name: {{hero.name | uppercase}}</span>
</h2>
<div>
    <label for="">name: 
        <input type="text" [(ngModel)]="username">
    </label>
</div>

<h2>MyHeroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}---{{hero.name}}</span>
    </li>
</ul>
