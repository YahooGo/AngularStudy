<div>
    <h2>MyHeroes</h2>
    <!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->
    <ul class="heroes">
        <li 
            *ngFor="let hero of heroes"
            routerLink="/detail/{{hero.id}}"
        >
            <span class="badge">
                {{hero.id}}
            </span>
            <span>
                {{hero.name}}
            </span>


        </li>
    </ul>
</div>
