<h2>人员登录系统</h2>
<div class="people_list">
    <ul>
        <li>
            姓名：<input type="text" [(ngModel)]="peopleInfo.username" class="form_input">
        </li>
        <li>
            性别：


            <input type="radio" value="1" name="sex" id="sex1" [(ngModel)]="peopleInfo.sex">
            <label for="sex1">男</label>
            <input type="radio" value="2" name="sex" id="sex2" [(ngModel)]="peopleInfo.sex">
            <label for="sex2">女</label>
        </li>
        <li>
            城市:
            <select name="" id="" [(ngModel)]="peopleInfo.city">
                <option *ngFor="let city of peopleInfo.citys" [value]="city">{{city}}</option>
            </select>
        </li>
        <li>
            爱好：
            <span *ngFor="let item of peopleInfo.hobby;let key = index;">
                <!-- <input type="checkbox" [id]="'check'+key" [(ngModel)]="item.checked"> -->
                <input type="checkbox" [id]="'check'+key" [(ngModel)]="item.checked">
                <label [for]="'check'+key">{{item.title}}</label>

            </span>
        </li>
    </ul>
    <!-- angular 事件绑定必须加`()`,表示事件调用 -->
    <button (click)="handleSearch()">获取表单内容</button>
    <pre>
            {{peopleInfo|json}}

            {{aaa|json}}
    </pre>

</div>
